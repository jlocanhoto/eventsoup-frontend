<div class="row">
  <div class="col s12 m12 l12 xl11">
    <div class="card row" [class.borda-card]="botao">
        <div class="col s12 m8 l9 xl9 card-esquerda">
            <ul class="collection with-header">
              <li class="collection-header" [class.borda-card]="botao"><h5>Codigo: {{codigo}}</h5></li>
              <li class="collection-item" *ngFor="let item of getItens()" [class.borda-card]="botao">
                <span class="title">Item: {{ item.nome }}, quantidade: {{ item.quantidade }} {{item.unidade}}</span>
              </li>
            </ul>
            <a class="modal-trigger collection-item" href="#{{url}}" *ngIf="maisItens">ver mais</a>
        </div>
        <div class="col s12 m4 l3 xl3 center-align card-direita">
          <div class="hide-on-small-and-down">
            <h5>{{getDias()}}</h5>
            <h5>{{getTimer()}}</h5>
          </div>
          <div class="show-on-small hide-on-med-and-up">
            <h5>{{getDias()}}<span *ngIf="getDias() != ''">, </span>{{getTimer()}}</h5>
          </div>
          <a href="#!" class="waves-effect waves-light btn" (click)="click()">{{getBotao()}}</a>
        </div>
      </div>
  </div>
</div>

<div>
  <!-- Modal Structure -->
  <div [id]="url" class="modal modal-fixed-footer">
    <div class="modal-content">
      <ul class="collection">
        <li class="collection-item" *ngFor="let item of itens">
          <span class="title">Item: {{ item.nome }}, quantidade: {{ item.quantidade }} {{item.unidade}}</span>
        </li>
      </ul>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">OK</a>
    </div>
  </div>
</div>
