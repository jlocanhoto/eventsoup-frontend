<div id="entregas" class="row" style="margin-top:60px ">

  <div class="col s12 m12 l3 xl3">

    <nav class="navshadow">
      <div class="nav-wrapper white" style="margin: 3rem 0 1rem 0;">
        <div class="input-field">
          <input #box type="search" [(ngModel)]="searchBox" (keyup)="setCards()">
          <label class="label-icon" for="search">
            <i class="material-icons search-icon" (click)="box.focus()">search</i>
          </label>
          <i class="material-icons">close</i>
        </div>
      </div>
    </nav>
    <div class="card blue-grey darken-1 center-align" *ngFor="let card of cards">
      <div class="card-content white-text">
        <span class="card-title">{{card}}</span>
        <p>add jadg asdjha</p>
      </div>
      <div class="card-action">
        <a class="waves-effect waves-light btn">Entregar</a>
      </div>
    </div>
  </div>


  <div class="row col s12 m12 l9 xl9">
    <app-card [url]="pacote.url" [codigo]="pacote.codigo" *ngFor="let pacote of pacotes" (pronto)="atualizaProntos($event)"></app-card>

  </div>


</div>


<div id="historico" class="row" style="margin-top:60px ">

</div>
