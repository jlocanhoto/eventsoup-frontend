<div class="container">
	<ol class="progress-meter progress-container">
		<li class="progress-point done">Início</li><li class="progress-point todo">Seleção de pacotes</li><li class="progress-point todo">Confirmação</li><li class="progress-point todo">Pagamento</li>
	</ol>
	<br/><br/>
	<div class="row">
		<div class="col s9">
			<h4 class="header">Selecione seus pacotes</h4>
			<!-- Teal page content  -->
			<div class="row">
				<div class="col s4 m4" *ngFor="let pct of pacotes">
					<div class="card large waves-effect waves-block waves-light" style="min-height: 650px;" (click)="selectPackage(pct)">
						<div class="card-image ">
							<img class="responsive-img" src="assets/imagens/{{pct.img}}">
							<span class="card-title" style="background: rgba(0,0,0,0.6)">{{pct.name}}</span>
						</div>

						<div class="card-content">
							<p>
								{{pct.desc}}
							</p>
						</div>

						<div class="card-content">
							<ul *ngFor="let item of pct.items">
								<li>
									{{item.nome}}
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col s3">
			<ul class="card">
				<div class="green padding20">
					<h5 class="white-text">
						Pacote {{selectedPack.name}}
					</h5>
				</div>
				<div *ngIf="selectedPack.name!==undefined">
					<div class="card-title padding20">R$ {{calcBudget()}}</div>
					<div class="card-content padding5">
						<ul class="collection no-border">
							<li class="collection-items col s12"*ngFor="let item of selectedPack.items">

								<div *ngIf="item.type==='liquido'">
									<div class="col s8" style="transform: translate(0,75%);" >
										{{item.nome}} (L)
									</div>
								</div>

								<div *ngIf="item.type!=='liquido'">
									<div class="col s8" style="transform: translate(0,75%);" >
										{{item.nome}} 
									</div>
								</div>

								<div class="col s4">
									<input id="first_name2" type="text" [(ngModel)]="item.qtd">
								</div>
							</li>
						</ul> 
					</div>

				</div>
			</ul>
			<div>
				
			</div>
			<button (click)="confirmDetails()" class="{{checkRequiredData()}} waves-effect waves-light">Avançar</button>
		</div>
	</div>
</div>
