<div class="container">
	<ol class="progress-meter progress-container">
		<li class="progress-point done">Início</li><li class="progress-point todo">Seleção de pacotes</li><li class="progress-point todo">Confirmação</li><li class="progress-point todo">Pagamento</li>
	</ol>
	<br/><br/>
	<div class="row">
	
		<div class="col s9">
			<h4 class="header">Selecione seus pacotes</h4>
			<!-- Teal page content  -->
			<div class="row">
				<div class="col s4 m4" *ngFor="let pct of pacotes; let i=index;">
					<div class="card medium" >
						<div class="card-image">
							<img class="responsive-img" src="assets/imagens/{{pct.img}}">
							<span class="card-title" style="background: rgba(0,0,0,0.6)">{{pct.name}}</span>
						</div>
						<div class="card-content">
							<div class="card-content">
								<p>
									{{pct.desc}}
								</p>
							</div>

							<div class="chip noselect chips_{{i}}" *ngFor="let item of pct.items; let j=index;" (click)="selectItem($event, i, j)">
								{{item.nome}}
							</div>
						</div>
						<div class="card-action">
							<a (click)="selectAll(i)">Adicionar tudo</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col s3">
			<h4>Seu pacote</h4>
			<ul class="collection with-header" *ngFor="let pct of pacotes; let i=index;">
				<li class="collection-header light-green lighten-5"><h5>{{pct.name}}</h5></li>
				<div *ngFor="let item of pct.items; let j=index;">
					<li class="collection-item" *ngIf="getCheck(i, j)">
						{{item.nome}}
					</li>
				</div>
			</ul>
			<button (click)="confirmDetails()" class="{{checkRequiredData()}} waves-effect waves-light">Avançar</button>
		</div>
	</div>
</div>
