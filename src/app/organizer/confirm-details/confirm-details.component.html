<header></header>

<div class="container">

	<ol class="progress-meter progress-container">
		<li class="progress-point done">Início</li><li class="progress-point done">Seleção de pacotes</li><li class="progress-point todo">Confirmação</li><li class="progress-point todo">Pagamento</li>
	</ol>
	<br/><br/>
	<div class="row">
	    <div class="col s12 m7 offset-m1">
			<div class="card large blue-grey darken-1">
				<div class="card-content white-text">
					<span class="card-title">Informações sobre o evento</span>
					<p>Em breve.</p>
				</div>
				<div class="card-action">
					<a href="#">Editar</a>
				</div>
			</div>
	    </div>

		<div class="col s12 m3">
			<div class="card large blue-grey darken-1">
				<div class="card-content white-text">
					<span class="card-title">Pacotes selecionados</span>
					<div *ngFor = "let sel of selectedPackages">
						<div>
							{{sel.name}}
							<div *ngFor = "let items of sel.items">
								<li>
									{{items}}
								</li>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="right-align">
				<button (click)="goBack()" class="btn-flat waves-effect waves-light">Voltar</button>
				<button (click)="purchase()" class="btn waves-effect waves-light">Pagar
					<i class="material-icons right">done</i>
				</button>
			</div>
		</div>
	</div>


</div>
